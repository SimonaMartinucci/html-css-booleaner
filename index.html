<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- intestazione -->
    <header>
        <img id="logo" src="img/logo.svg" alt="logo">
    </header>

    <!-- corpo centrale -->
    <main>
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <h3>Scritto da 
                <span id="the-booleaner">
                    The Booleaner
                </span>
            </h3>
            <div id="date">
                il 10/10/2020
            </div>
            <img src="img/tim-1.jpg" alt="tim-1">
            <img src="img/tim-2.jpg" alt="tim-2">
            <div class="image-text">
                1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
            </div>
            <div class="image-text">
                2nd Photo: Wikimedia, by Paul Clarke
            </div>
        </section>
    </main>

    <!-- parte finale -->
    <footer>
        <div id="suggestions">Potrebbero interessarti</div>
        <div id="image-footer-one">Lorem ipsum dolor</div>
        <div id="image-footer-two">Lorem ipsum dolor</div>
    </footer>
</body>
</html>
